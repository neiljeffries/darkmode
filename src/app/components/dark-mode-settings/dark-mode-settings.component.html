<mat-dialog-content class="mat-typography">
  <h4 style="margin-left: 12px;">DarkMode Settings</h4>
  <table cellspacing="0">
    <tr *ngIf="isIE">
      <td colspan="2">
        <span style="color: red;">This browser does not support dark mode.</span>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <mat-slide-toggle [(ngModel)]="params.darkmode" (change)="toggleDarkMode()" [disabled]="isIE"
          ><span style="margin-left: 40px;"
            >Dark Mode is: {{ params.darkmode ? "ON" : "OFF" }}</span
          ><span
            ngClass="{{ params.darkmode ? 'darkmode-icon' : 'darkmode-off-icon' }}"
          ></span
        ></mat-slide-toggle>
      </td>
    </tr>
    <tr>
      <td>Brightness</td>
      <td>
        {{ params.brightness }}%
        <mat-slider
          thumbLabel
          [displayWith]="darkModeService.formatLabel"
          tickInterval="1"
          min="0"
          max="150"
          step="1"
          [(ngModel)]="params.brightness"
          (input)="onBrightnessChange($event)"
          [disabled]="isIE"
        ></mat-slider>
      </td>
    </tr>
    <tr>
      <td>Contrast</td>
      <td>
        {{ params.contrast }}%
        <mat-slider
          thumbLabel
          [displayWith]="darkModeService.formatLabel"
          tickInterval="1"
          min="0"
          max="150"
          step="1"
          [(ngModel)]="params.contrast"
          (input)="onContrastChange($event)"
          [disabled]="isIE"
        ></mat-slider>
      </td>
    </tr>
    <tr>
      <td>Sepia</td>
      <td>
        {{ params.sepia }}%
        <mat-slider
          thumbLabel
          [displayWith]="darkModeService.formatLabel"
          tickInterval="1"
          min="0"
          max="100"
          step="1"
          [(ngModel)]="params.sepia"
          (input)="onSepiaChange($event)"
          [disabled]="isIE"
        ></mat-slider>
      </td>
    </tr>
    <tr>
      <td>Grayscale</td>
      <td>
        {{ params.grayscale }}%
        <mat-slider
          thumbLabel
          [displayWith]="darkModeService.formatLabel"
          tickInterval="1"
          min="0"
          max="100"
          step="1"
          [(ngModel)]="params.grayscale"
          (input)="onGrayScaleChange($event)"
          [disabled]="isIE"
        ></mat-slider>
      </td>
    </tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="reset()" [disabled]="isIE">Reset</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Done</button>
</mat-dialog-actions>
